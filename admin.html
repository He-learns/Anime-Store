<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - أنمي ستور</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-panel">
    <div class="admin-login">
        <div class="login-container">
            <h2>تسجيل الدخول للوحة التحكم</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="adminEmail" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <div class="password-input">
                        <input type="password" id="adminPassword" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="submit-btn">تسجيل الدخول</button>
            </form>
        </div>
    </div>

    <div class="admin-dashboard" id="dashboard" style="display: none;">
        <header class="admin-header">
            <h1>لوحة التحكم</h1>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                تسجيل الخروج
            </button>
        </header>

        <div class="dashboard-content">
            <aside class="admin-sidebar">
                <nav>
                    <ul>
                        <li>
                            <button class="nav-btn active" data-section="products">
                                <i class="fas fa-tshirt"></i>
                                المنتجات
                            </button>
                        </li>
                        <li>
                            <button class="nav-btn" data-section="orders">
                                <i class="fas fa-shopping-cart"></i>
                                الطلبات
                            </button>
                        </li>
                        <li>
                            <button class="nav-btn" data-section="customers">
                                <i class="fas fa-users"></i>
                                العملاء
                            </button>
                        </li>
                        <li>
                            <button class="nav-btn" data-section="stats">
                                <i class="fas fa-chart-bar"></i>
                                الإحصائيات
                            </button>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="admin-main">
                <!-- قسم المنتجات -->
                <section id="products-section" class="dashboard-section active">
                    <div class="section-header">
                        <h2>إدارة المنتجات</h2>
                        <button class="add-btn" id="addProductBtn">
                            <i class="fas fa-plus"></i>
                            إضافة منتج جديد
                        </button>
                    </div>
                    <div class="products-list">
                        <!-- سيتم إضافة المنتجات ديناميكياً -->
                    </div>
                </section>

                <!-- قسم الطلبات -->
                <section id="orders-section" class="dashboard-section">
                    <div class="section-header">
                        <h2>إدارة الطلبات</h2>
                    </div>
                    <div class="filter-container">
                        <select id="orderStatusFilter">
                            <option value="all">جميع الحالات</option>
                            <option value="new">جديد</option>
                            <option value="processing">قيد المعالجة</option>
                            <option value="shipped">تم الشحن</option>
                            <option value="delivered">تم التوصيل</option>
                            <option value="cancelled">ملغي</option>
                        </select>
                        <input type="date" id="orderDateFilter">
                    </div>
                    <div class="orders-list">
                        <!-- سيتم إضافة الطلبات ديناميكياً -->
                    </div>
                </section>

                <!-- قسم العملاء -->
                <section id="customers-section" class="dashboard-section">
                    <div class="section-header">
                        <h2>إدارة العملاء</h2>
                    </div>
                    <div class="customers-list">
                        <!-- سيتم إضافة العملاء ديناميكياً -->
                    </div>
                </section>

                <!-- قسم الإحصائيات -->
                <section id="stats-section" class="dashboard-section">
                    <div class="section-header">
                        <h2>الإحصائيات</h2>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-shopping-cart"></i>
                            <h3>إجمالي الطلبات</h3>
                            <p id="totalOrders">0</p>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-money-bill-wave"></i>
                            <h3>إجمالي المبيعات</h3>
                            <p id="totalSales">0 دج</p>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-users"></i>
                            <h3>عدد العملاء</h3>
                            <p id="totalCustomers">0</p>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-box"></i>
                            <h3>المنتجات المتوفرة</h3>
                            <p id="totalProducts">0</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
